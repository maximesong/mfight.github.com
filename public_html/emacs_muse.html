<h2><a name="sec1" id="sec1"></a>快捷键</h2>

<h3><a name="sec2" id="sec2"></a>C-c C-p</h3>

<p class="first">发布所有更改了的muse页面
<h4><a name="sec3" id="sec3"></a>C-u C-c C-p</h4></p>

<p>强制发布所有muse页面</p>



<h3><a name="sec4" id="sec4"></a>C-c C-t</h3>

<p class="first">发布当前访问的文件(如果有修改)
<h4><a name="sec5" id="sec5"></a>C-u C-c C-t</h4></p>

<p>强制发布当前访问muse页面</p>
