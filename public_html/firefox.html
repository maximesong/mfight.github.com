<h2>在firefox中使用emacs快捷键</h2>

<p class="first">在命令行输入：</p>

<pre class="example">
gconftool-2 --set /desktop/gnome/interface/gtk_key_theme Emacs --type string
</pre>


<h2>快捷键</h2>

<h3>M-Num</h3>

<ul>
<li>切换到标签页Num</li>
</ul>


<h3>C-Tab</h3>

<ul>
<li>切换到下一个标签页</li>
</ul>


<h3>C-t</h3>

<ul>
<li>新建标签页</li>
</ul>
