<h2><span class="toplink"><a href="#top">top</a></span><a name="sec1" id="sec1"></a>ldd</h2>

<dl>
<dt><strong>作用</strong></dt><dd>
打印出共享库依赖。</dd>
<dt><strong>用法</strong></dt><dd>

</dl>


<h2><a name="sec2" id="sec2"></a>df</h2>

<dl>
<dt><strong>作用</strong></dt><dd>

</dl>
